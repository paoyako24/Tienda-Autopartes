<div class="m-4">
    <div class="titulo">
        <img class="" src="assets/imagenes/logo.svg" alt="img-logo" sizes="" srcset="">
        <img class="" src="assets/imagenes/inicio-sesion/menu.svg" alt="img-logo" sizes="" srcset="">
    </div>

    <div class="d-flex p-2 w-100">
        <div class="imagen-portada w-50">
            <img class="mw-100" src="assets/imagenes/inicio-sesion/portada.svg" alt="img-portada" sizes="" srcset="">
        </div>
        <div class="formulario w-50">
            <form class="inicio-sesion-form">
                <div class="container-titulo-base">
                    <span class="titulo-base">Inicia sesión</span>
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputEmail1" class="label-base">Email o nombre de usuario</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Email o nombre de usuario">
                </div>

                <div class="form-group mt-3">
                    <label for="exampleInputPassword1" class="label-base">Contraseña</label>
                    <div class="form-icon">
                        <input class="form-control" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Contraseña">
                        <i class="bi bi-eye-slash icon" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-check form-switch my-4">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label label-base user-select-none"
                        for="flexSwitchCheckDefault">Recuérdame</label>
                </div>

                <div>
                    <button type="button" class="btn btn-primary" (click)="iniciarSesion()">INICIAR SESIÓN</button>
                </div>

                <span class="label-secundario custom-olvidaste-pwd">¿Olvidaste tu contraseña?</span>

                <div class="d-flex w-100 custom-tienes-cuenta">
                    <span class="label-secundario">¿No tienes una cuenta?</span>
                    <!-- <button [routerLink]="['/registro']" [routerLinkActive]="'active'">REGISTRARSE</button> -->
                    <button class="boton-registrarse" type="button" (click)="irARegistrarse()">REGISTRARSE</button>
                </div>

                <span class="label-base">Inicia sesión con tus redes sociales</span>
                <div class="group-redes-sociales d-flex">
                    <button type="button" class="rs-google">
                        <img class="" src="assets/imagenes/inicio-sesion/logo-google.svg" alt="img-google">
                    </button>
                    <button type="button" class="rs-facebook">
                        <img class="" src="assets/imagenes/inicio-sesion/logo-facebook.svg" alt="img-facebook">
                    </button>
                    <button type="button" class="rs-apple">
                        <img class="" src="assets/imagenes/inicio-sesion/logo-apple.svg" alt="img-apple">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
